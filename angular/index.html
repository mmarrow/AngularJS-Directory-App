<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
<div class="main" ng-controller = "MyController">
    <div class="search">
        <h1>Artist Directory</h1>
        <Label>Search: </label>
        <input ng-model="query" placeholder="Search for artisit" autofocus>
    </div>
    <ul class="artistlist">
        <li class="artist cf" ng-repeat="item in artists | filter: query">
            <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
            <div class="info">
                <h2>{{item.name}}</h2>
                <h3>{{item.reknown}}</h3>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
